    <style>
        body {

        h1 {

<body>


    <h2>Find the mouse by Ganji Ashok Kumar</h2>

                <img id="id22" src="bush.jfif" alt="Bushes" height="125" width="125" onclick="check(22)">
                <img id="id23" src="bush.jfif" alt="Bushes" height="125" width="125" onclick="check(23)">
            </div>
        </div>
    </div>
    <script>
        var ids=["id0","id1","id2","id3","id4","id5","id6","id7","id8","id9","id10",
        "id11","id12","id13","id14","id15","id16","id17","id18","id19","id20","id21","id22","id23"]
        var checkCount = 0
        var penalty = 0
        var lastCheck = 0
        var mouseLocation = 13
        var catLocation = 21
        let gameOver = false
        function check(position){
            if(gameOver){
                return;
            }
            var id = ids[position]
            img = document.getElementById(id);
            if(position==mouseLocation){
                img.src = "mouse.jpg";
                gameOver = true;
                penalty -= 3;
    
            }
            else if(position==catLocation){
                img.src = "BigCat.jfif";
                gameOver = true;
                penalty += 4;
            }
            else{
                img.src = "grass.jfif";
            }
            checkCount++;
            penalty++;
    
            document.getElementById("bushes").innerHTML = "Number of bushes checked is: " +checkCount;
            document.getElementById("penalty").innerHTML = "penalty: "+penalty;
            lastCheck = position;
            }
            function help(){
                console.log(lastCheck)
                const catRow = Math.floor(catLocation/4);
                const catCol = catLocation%6;
                const mouseRow = Math.floor(mouseLocation/4);
                const mouseCol = mouseLocation%6;
                const lastRow = Math.floor(lastCheck/4);
                const lastCol = lastCheck%6;
                console.log(catRow)
                console.log(catCol)
                console.log(mouseRow)
                console.log(mouseCol)
                console.log(lastRow)
                console.log(lastCol)
                penalty = penalty+2;
                document.getElementById("penalty").innerHTML = "Penalty is "+penalty;
                
               if((Math.abs(catRow-lastRow)<=1 && Math.abs(catCol-lastCol)<=1)&&(Math.abs(catRow-mouseRow)>1||Math.abs(catCol-mouseCol)>1)){
                    document.getElementById("help").innerHTML= "meow";
                }
               
                else if((Math.abs(mouseRow-lastRow)<=1 && Math.abs(mouseCol-lastCol)<=1)&&( Math.abs(catRow-mouseRow)>1||Math.abs(catCol-mouseCol)>1)){
                    document.getElementById("help").innerHTML="squeak";
                }
               else{
                document.getElementById("help").innerHTML= "sorry, no help available";
               }
            }
            function newGame(){
              mouseLocation = Math.floor(Math.random()*24)
              catLocation = Math.floor(Math.random()*24)
              document.getElementById("bushes").innerHTML = "Number of bushes checked is 0"
              document.getElementById("penalty").innerHTML = "Penalty is 0"
              for(var i=0;i<=23;i++){
                  document.getElementById(ids[i]).src="Bush.jfif"
                  
              }
          }
            
          
    </script>
